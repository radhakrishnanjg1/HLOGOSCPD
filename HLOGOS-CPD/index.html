    <div data-role="drawer" id="left-drawer" data-title="left"

         'updateprofileView',
         'changepasswordView',
         'supportView']">
        <header data-role="header">

                <input type="hidden" id="hdnEmployee_ID" value="0" />
            </li>
            <li data-role="button" data-click="app.navigation.navigatedashboard" >

                Dashboard
            </li> 
            <li data-role="button" data-click="app.navigation.navigatetesthistoryView" >
                <i class="fa fa-1-5x fa-history"></i>
                Test History
            </li> 
            <li data-role="button" data-click="app.navigation.navigateupdateprofile">
                <i class="fa fa-1-5x fa-edit"></i>
                Update Profile
            </li>
            <li data-role="button" data-click="app.navigation.navigatechangepassword">
                <i class="fa fa-1-5x fa-key"></i> 
                Change Password
            </li>
            <li data-role="button" data-click="app.navigation.navigatesupport">
                <i class="fa fa-1-5x fa-phone"></i>
                Support
            </li>
            <li data-role="button" data-click="app.navigation.navigatesignout">
                 <i class="fa fa-1-5x fa-sign-out"></i> 
                Log Out
            </li> 
        </ul>
