<div id="supportView" data-role="view" data-title="Support"
     data-after-show="disableBackButton" data-before-hide="enableBackButton"
     data-layout="afterlogin"
     data-model="app.supportView.supportViewModel"
     data-bind="events: { show: onShow ,afterShow:afterShow}" data-stretch="true">
    <div class="panel panel-custom">
        <div class="panel-headingcustom">
            <div class="row">
                <div class="col-xs-12">
                    <i class="fa fa-info"></i> 
                    <span id="span_appversion">
                    </span> 
                </div>
            </div>
        </div>
        <div class="panel-body"> 
            <div class="row">
                <div class="col-xs-12"> 
                    <div class="col-xs-12 text-center ">
                        <i class="fa fa-user" aria-hidden="true" style="font-size:200px;color:#c1b098"></i> 
                        <br />
                    </div>
                    <div class="col-xs-12 text-left ">
                        For any clarification please feel free to
                        contact technical support.
                        <br />
                        <br />
                    </div>
                    <div class="col-xs-12 text-center ">
                        <div class="col-xs-6">
                            <a id="anchartechsupportemail"
                                href="">
                                <div> 
                                    <i class="fa fa-envelope fa-5x" style="color:#151615"></i>
                                 </div>
                            </a>
                        </div>
                        <div class="col-xs-6"> 
                            <a id="anchartechsupportmobile" href="" style="color:#151615">
                                <i class="fa fa-phone-square fa-5x"></i>
                                </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
